{% load staticfiles %}
<!DCOTYPE html>
<html>
  <head>
    <title>{% block title %}notitle{% endblock %}</title>
	{% block header %}
    <meta name="generator" content="content" />
    <link rel="stylesheet" href="{% static "css/common.css" %}"
    type="text/css" media="all" />
    <script type="text/javascript" src="{% static "common.js" %}"></script>
	{% endblock header %}
  </head>
  <body>
    <div id="container">
      <div id="header">
        {% block head %}
        {% include "head.html" %}
        {% endblock %}
      </div>
	<div id="content">
	{% block content %}
	<!-- this block trend to be overwrite -->
	{% endblock content %}
		<div id="sidebar">
			{% block sidebar %}

			{% endblock %}
		</div>
	</div>
      <div id="foot">
        {% block foot %}
        {% include "foot.html" %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
